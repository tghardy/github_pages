name: Quarto Publish
on:
  push:
    branches: [ main ]
    paths:
      - "_quarto.yml"
      - "**/*.qmd"
      - ".github/workflows/quarto-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Python (for Python chunks / jupyter)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install Python deps for Quarto execution
        run: |
          python -m pip install --upgrade pip
          pip install jupyter

      # Setup R (for R chunks)
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.1"

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("tidyverse")'
          Rscript -e 'install.packages("mlbplotR")'

      # Setup Quarto
      - uses: quarto-dev/quarto-actions/setup@v2

      # Render site
      - name: Render
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html
        env:
          QUARTO_DONT_SKIP_EXEC: "true"

      # Upload & deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
